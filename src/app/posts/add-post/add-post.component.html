<div class="overlay">
  <div class="popup">
    <i class="fa-solid fa-rectangle-xmark" (click)="OnCloseForm()"></i>
    <form
      action="#"
      class="form"
      #taskForm="ngForm"
      (ngSubmit)="OnFormSubmitted(taskForm)"
    >
      <div>
        <label>Post Author</label>
        <input type="text" name="name" required ngModel />
      </div>
      <div>
        <label for="">Title</label>
        <input type="text" name="title" required ngModel />
      </div>
      <div>
        <label for="">Body</label>
        <input type="text" name="body" required ngModel />
      </div>
      <div>
        <button type="submit" [disabled]="taskForm.invalid">Add</button>
      </div>
    </form>
  </div>
</div>
